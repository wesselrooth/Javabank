<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Java Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
    <!-- template: https://www.w3schools.com/w3css/tryw3css_templates_analytics.htm# -->
</head>
<body>
<!-- Header import-->
<div th:replace="fragments/header_fragment :: header"></div>
<!--Side Navigation-->
<nav th:replace="fragments/sidemenu_fragment :: side_menu"></nav>

<div class="site-container">
    <section>
        <div class="row row-padding">
            <div class="column-50">
                <form th:object="${bedrag}" action="/deposite"  method="post">

                    <label for="pinbedrag">Bedrag: </label>
                    <input type="float" id="" name="pinbedrag" th:field="*{pinbedrag}">

                    <p th:errors = "*{pinbedrag}" class="text-danger"
                       th:if="${#fields.hasErrors('pinbedrag')}"></p>
                    <br>
                    <input type="submit" value="Submit" />
                </form>
                <br>
            </div>
        </div>
        <div class="row row-padding">
            <h3>Your balance</h3>
            <p th:text="${saldo}"></p>
        </div>

    </section>

    <section>
        <div th:replace="fragments/footer_fragment :: footer"> </div>
    </section>

</div>


</body>
</html>
